{% extends 'index.html' %}

{% block content %}
    {% for post in posts %}
        <a href="{% url 'post' post.id %}"><h3 class="post">{{ post.headline }}</h3></a>
    {% endfor %}
    {% if previous_page > 0 %}
        <a href="{% url 'posts' previous_page %}" class="nav-link">Back</a>
    {% endif %}
    {% if next_page <= all_page_num %}
        <a href="{% url 'posts' next_page %}" class="nav-link">Next</a>
    {% endif %}
{% endblock content %}
